<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paseos por Villamuriel</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
<div id="tapaPortada">
</div>
<h1>Paseos por Villamuriel</h1>
<div id="capaPortada">
</div>
<section id="sCielos">
    <div class="cabecera" id="cCielos">
        <h2>Cielos</h2>
    </div>
    <div class="texto" id="tCielos">
        <p>
            Cielos con decenas de colores <br>
            Infinitos <br>
            Mágicos <br>
            Con atardeceres eternos <br>
            Limpios y claros <br>
        </p>
    </div>
    <div class="imagenes">
        <div id="imagen1" class="imagen"></div>
        <div id="imagen2" class="imagen"></div>
        <div id="imagen3" class="imagen"></div>
        <div id="imagen4" class="imagen"></div>
    </div>
</section>
<section id="sColinas">
    <div class="cabecera" id="cColinas">
        <h2>Campos</h2>
    </div>
    <div class="texto" id="tColinas">
        <p>
            Campos que son verde<br>
            Campos que son amarillos<br>
            Fríos, cálidos, vivos y yermos<br>
            Mutantes como la vida<br>
        </p>
    </div>
    <div class="imagenes">
        <div id="imagen5" class="imagen"></div>
        <div id="imagen6" class="imagen"></div>
        <div id="imagen7" class="imagen"></div>
        <div id="imagen8" class="imagen"></div>
    </div>
</section>
<div id="form">
    <form action="#">
        <img src="img/arrow_top_left.png" alt="Flecha" class="flecha">
        <input type="text" placeholder="Nombre" id="nombre"     name="nombre"><br>
        <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="comentario"></textarea><br>
        <button>Enviar</button>
    </form>
</div>
</body>
</html>
