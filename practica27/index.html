<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Informe de Incidencias</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body oncontextmenu="return false">
<h1>INFORME INCIDENCIA</h1>

<form action="http://192.168.2.211/recogidaInforme.php" method="POST">
    <img src="img/distribucion.jpg" alt="oficina" id="imagen"/>
    <br/>
    <table>
        <tr>
            <td><label for="tipo">Tipo de incidencia</label></td>
            <td>
                <select name="tipo" id="tipo">
                    <option value="distribucion">Distribución</option>
                    <option value="oficina">Oficina</option>
                    <option value="produccion">Producción</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label id="labelSerie" for="serie">Número de serie</label></td>
            <td>
                <input type="text" name="serie" id="serie"/>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button type="button" id="mostrarDescripcion">
                Mostrar Descripción
            </button>
                <label for="descripcion" id="labelDescripcion">Descripción</label><br/>
                <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button id="boton">Enviar datos</button></td>
        </tr>
    </table>
    <br/>
    <div id="capaError">

    </div>
</form>
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/acciones.js"></script>
</body>
</html>
